<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demented10 Official Contact</title>
  <style>
    /* Base dark background with CSS vignette overlay */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;

      /* Background image */
      background: url('https://raw.githubusercontent.com/demented01/Contact-Page/main/starrypix.png') center/cover no-repeat fixed;

      /* Vignette overlay via linear gradient */
      background-image:
        linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,0.7) 100%),
        url('https://raw.githubusercontent.com/demented01/Contact-Page/main/starrypix.png');
      background-blend-mode: overlay;
    }

    /* Header with profile */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    header img.profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #1987ee;
      object-fit: cover;
      margin-right: 20px;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Twitch Chat icon */
    header img.twitch-icon {
      width: 60px;
      height: auto;
      margin-left: 15px;
    }

    /* Main content */
    main {
      margin-top: 50px;
      position: relative;
      z-index: 1;
    }

    main p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px auto;
      line-height: 1.5;
    }

    /* Verification button */
    .button {
      display: inline-block;
      padding: 18px 35px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background: #1987ee;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(25, 135, 238, 0.4);
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: #1464bb;
      box-shadow: 0 8px 20px rgba(20, 100, 187, 0.6);
      transform: translateY(-2px);
    }

    .disclaimer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #aaa;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }

    /* Animation iframe */
    .animation-frame {
      width: 100%;
      max-width: 800px;
      height: 200px; /* adjust if needed */
      border: none;
      margin: 40px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      background: transparent;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; }
      header img.profile { margin-bottom: 15px; margin-right: 0; }
      main p { font-size: 1em; }
      .animation-frame { height: 150px; }
    }
  </style>
</head>
<body>
  <header>
    <img class="profile" src="https://raw.githubusercontent.com/demented01/Contact-Page/main/aswintered.jpg" alt="Profile">
    <h1>demented10</h1>
    <img class="twitch-icon" src="https://raw.githubusercontent.com/demented01/Contact-Page/main/chat%20wide%20big%20tranps%20style.png" alt="Twitch Chat">
  </header>

  <main>
    <p>Before accessing our contact information, please complete a quick human verification step.</p>
    <a class="button" href="YOUR_MONETIZED_SHORTLINK_HERE" target="_blank">Verify</a>

    <iframe class="animation-frame" src="https://raw.githubusercontent.com/demented01/Contact-Page/main/EnderEyesBlueSmooth2.html" scrolling="no"></iframe>

    <p class="disclaimer">
      This verification may involve viewing a short ad or completing a captcha. Thank you for your patience!
    </p>
  </main>
</body>
</html>
