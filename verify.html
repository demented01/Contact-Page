<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demented10 Official Contact</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow-x: hidden;
  background: #000 url('https://raw.githubusercontent.com/demented01/Contact-Page/main/starrypix.png') center center / cover no-repeat fixed;
}

/* ===== DYNAMIC TOP VIGNETTE ===== */
.vignette-top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 15vh; 
  pointer-events: none;
  z-index: 5;
  background: linear-gradient(to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.5) 50%,
    rgba(0,0,0,0.3) 70%,
    rgba(0,0,0,0) 100%
  );
}

/* ===== DYNAMIC BOTTOM VIGNETTE ===== */
.vignette-bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40vh; /* doubled height */
  pointer-events: none;
  z-index: 20; 
  background: linear-gradient(to top,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.9) 20%,
    rgba(0,0,0,0.8) 40%,
    rgba(0,0,0,0.6) 60%,
    rgba(0,0,0,0.4) 80%,
    rgba(0,0,0,0.2) 90%,
    rgba(0,0,0,0) 100%
  );
}

/* ===== MAIN BACKING ===== */
.backing {
  position: relative;
  width: 90%;
  max-width: 600px;
  padding: 30px 20px;
  background: rgba(0,0,0,0.68);
  backdrop-filter: blur(6px);
  border-radius: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  z-index: 10;
  margin: 60px auto;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

header img.profile {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid #1987ee; /* restored border */
  object-fit: cover;
  object-position: 20% 25%; /* horizontal 20%, vertical keep top half */
}

/* ===== TWITCH CHAT ICON + LINK ===== */
.chat-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #1987ee; 
  font-weight: bold;
}

.chat-link img.twitch-icon {
  width: 120px; /* twice as big */
  border: none; /* removed border */
  border-radius: 12px;
  padding: 0;
}

/* ===== TEXT ===== */
.intro {
  font-size: 1.25em;
  margin-top: 20px;
  line-height: 1.5;
  white-space: normal;
}

/* ===== BUTTON ===== */
.button {
  display: inline-block;
  margin-top: 25px;
  padding: 15px 30px;
  font-size: 1.1em;
  font-weight: bold;
  color: #fff;
  background: #1987ee;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(25,135,238,0.45);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 22px rgba(25,135,238,0.6);
  background: #1464bb;
}

/* ===== DISCLAIMER ===== */
.disclaimer {
  margin-top: 20px;
  font-size: 0.95em;
  font-weight: bold;
  line-height: 1.45;
}

.disclaimer span {
  display: block;
  margin-top: 10px;
}

/* ===== EYES ANIMATION ===== */
.eyes-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  z-index: 40; /* above bottom vignette */
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.animation-frame {
  width: 100%;
  max-width: 900px;
  height: 200px;
  border: none;
  background: transparent;
  loading: lazy;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .animation-frame {
    height: 150px;
  }

  .backing {
    max-width: 90%;
    padding: 20px 15px;
  }

  .chat-link img.twitch-icon {
    width: 80px;
  }
}
</style>
</head>

<body>

<!-- TOP VIGNETTE -->
<div class="vignette-top"></div>

<!-- MAIN BACKING -->
<div class="backing">

  <header>
    <img class="profile"
         src="https://raw.githubusercontent.com/demented01/Contact-Page/main/aswintered.jpg"
         alt="Profile">

    <h1>demented10</h1>

    <a class="chat-link" href="https://www.twitch.tv/popout/demented10/chat" target="_blank">
      <img class="twitch-icon"
           src="https://raw.githubusercontent.com/demented01/Contact-Page/main/chat%20wide%20big%20tranps%20style.png"
           alt="Twitch Chat">
    </a>
  </header>

  <div class="intro">
    Before accessing our contact information, <span>please complete a quick human verification step.</span>
  </div>

  <a class="button" href="YOUR_MONETIZED_SHORTLINK_HERE" target="_blank">
    Verify
  </a>

  <p class="disclaimer">
    This verification may involve viewing a short ad or completing a captcha. <span>Thank you for your patience!</span>
  </p>

</div>

<!-- BOTTOM VIGNETTE -->
<div class="vignette-bottom"></div>

<!-- EYES ANIMATION FIXED ON TOP -->
<div class="eyes-container">
  <iframe class="animation-frame" src="EnderEyesBlueSmooth2.html" scrolling="no" loading="lazy"></iframe>
</div>

</body>
</html>
